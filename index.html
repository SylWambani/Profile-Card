<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="patterns">
        <img
          class="top-pattern"
          src="./images/bg-pattern-top.svg"
          alt="top pattern"
        />
        <img
          class="bottom-pattern"
          src="./images/bg-pattern-bottom.svg"
          alt="bottom pattern"
        />
      </div>

      <div class="card">
        <div class="top-section">
          <img
            class="card-pattern"
            src="./images/bg-pattern-card.svg"
            alt="pattern"
          />
          <img
            class="victor"
            src="./images/image-victor.jpg"
            alt="victor crest"
          />
        </div>
        <div class="middle-section">
          <div class="info">
            <div class="name-age">
              <div class="name">
                Victor Crest <span class="age">26</span>
                <!--<div class="age">26</div>-->
              </div>
            </div>
            <div class="location">London</div>
          </div>

          <div class="divider"></div>
        </div>
        <div class="bottom-section">
          <div class="bottom-content">
            <div class="detail">
              <span class="foll-num">80K</span>
              <span class="like-num"> 803K </span>
              <span class="photo-num">1.4K</span>
            </div>
            <div class="detail">
              <span class="foll">Followers</span>
              <span class="like">Likes</span> <span class="photo">Photos</span>
            </div>
            <!-- <div class="followers">
              <div class="foll-num">80K</div>
              <div class="foll">Followers</div>
            </div>
            <div class="likes">
              <div class="like-num">803K</div>
              <div class="like">Likes</div>
            </div>
            <div class="photos">
              <div class="photo-num">1.4K</div>
              <div class="photo">Photos</div>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
